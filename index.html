<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikGSM — Магазин</title>
  <style>
    :root { --bg:#fff; --fg:#000; --muted:#555; --card:#fff; --shadow:0 4px 16px rgba(0,0,0,.08); }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,system-ui,-apple-system,Segoe UI,Roboto; background:var(--bg); color:var(--fg)}
    header{position:sticky;top:0;background:#000;color:#fff;padding:16px 20px;font-weight:700;font-size:20px;text-align:center}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px}
    .card{background:var(--card);border-radius:16px;overflow:hidden;box-shadow:var(--shadow);transform:translateY(0);transition:transform .25s ease, box-shadow .25s ease}
    .card:hover{transform:translateY(-6px);box-shadow:0 10px 28px rgba(0,0,0,.12)}
    .thumb{width:100%;height:180px;object-fit:cover;background:#f3f3f3}
    .body{padding:14px}
    .title{font-size:18px;font-weight:700;margin:0 0 6px}
    .price{font-size:16px;font-weight:600;margin:0 0 8px}
    .desc{font-size:14px;color:var(--muted);line-height:1.4}
    .empty{opacity:.6;text-align:center;padding:40px 0}
    footer{margin-top:36px;padding:16px;text-align:center;background:#000;color:#fff;font-size:13px}
  </style>
</head>
<body>
  <header>TikGSM — Магазин</header>

  <main class="wrap">
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none">Пока нет товаров</div>
  </main>

  <footer>© 2025 TikGSM</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ⚠️ ВСТАВЬ СВОЙ КОНФИГ из Firebase Console (кроме databaseURL — я уже подставил твой).
    const firebaseConfig = {
      apiKey: "AIzaSyDv8hgKDI_4GFyJAuKMZU8qPOxNhLc_Ilc",
      authDomain: "tikgsm.firebaseapp.com",
      projectId: "tikgsm",
      storageBucket: "tikgsm.firebasestorage.app",
      messagingSenderId: "311832408580",
      appId: "1:311832408580:web:4f8f622a5333bf95457b51",
      measurementId: "G-WHT99GXH1Y"
      databaseURL: "https://tikgsm-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const grid  = document.getElementById('grid');
    const empty = document.getElementById('empty');

    const productsRef = ref(db, 'products');
    onValue(productsRef, (snap) => {
      grid.innerHTML = "";
      const data = snap.val() || {};
      const keys = Object.keys(data);
      if (!keys.length) { empty.style.display='block'; return; }
      empty.style.display='none';

      // Показать новые выше
      keys.reverse().forEach((id) => {
        const p = data[id];
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <img class="thumb" src="${p.image || ''}" alt="">
          <div class="body">
            <h3 class="title"></h3>
            <p class="price"></p>
            <p class="desc"></p>
          </div>
        `;
        card.querySelector('.title').textContent = p.name || 'Без названия';
        card.querySelector('.price').textContent = (p.price || '') + '';
        card.querySelector('.desc').textContent  = p.description || '';
        grid.appendChild(card);
      });
    });
  </script>
</body>
</html>
