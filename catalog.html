<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Магазин</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: black; color: white; padding: 15px; text-align: center; font-size: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 15px; }
    .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.2); cursor: pointer; transition: transform 0.2s; }
    .card:hover { transform: scale(1.03); }
    .card img { width: 100%; height: 200px; object-fit: contain; background: #eee; }
    .info { padding: 10px; }
    .title { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
    .price { color: green; font-size: 16px; }
</style>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body>

<header>Каталог</header>
<div class="grid" id="catalog"></div>

<script>
const firebaseConfig = {
      apiKey: "AIzaSyDv8hgKDI_4GFyJAuKMZU8qPOxNhLc_Ilc",
      authDomain: "tikgsm.firebaseapp.com",
      databaseURL: "https://tikgsm-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "tikgsm",
      storageBucket: "tikgsm.firebasestorage.app",
      messagingSenderId: "311832408580",
      appId: "1:311832408580:web:4f8f622a5333bf95457b51"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

db.ref("products").on("value", snapshot => {
    const catalog = document.getElementById("catalog");
    catalog.innerHTML = "";
    snapshot.forEach(item => {
        const data = item.val();
        const div = document.createElement("div");
        div.className = "card";
        div.onclick = () => window.location = `product.html?id=${item.key}`;
        div.innerHTML = `
            <img src="${data.image}" alt="">
            <div class="info">
                <div class="title">${data.title}</div>
                <div class="price">${data.price} ₽</div>
            </div>
        `;
        catalog.appendChild(div);
    });
});
</script>
</body>
</html>
