<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Админка</title>
<style>
    body { font-family: Arial; padding: 20px; }
    input, textarea { width: 100%; margin: 5px 0; padding: 8px; }
    button { padding: 10px; background: black; color: white; border: none; cursor: pointer; }
</style>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body>

<h2>Вход</h2>
<input type="password" id="pass" placeholder="Пароль">
<button onclick="login()">Войти</button>

<div id="panel" style="display:none;">
    <h2>Добавить товар</h2>
    <input id="title" placeholder="Название">
    <input id="price" placeholder="Цена">
    <input id="image" placeholder="Ссылка на картинку">
    <textarea id="description" placeholder="Описание"></textarea>
    <button onclick="addProduct()">Сохранить</button>
</div>

<script>
const PASSWORD = "Hitler1945";
const firebaseConfig = {
      apiKey: "AIzaSyDv8hgKDI_4GFyJAuKMZU8qPOxNhLc_Ilc",
      authDomain: "tikgsm.firebaseapp.com",
      databaseURL: "https://tikgsm-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "tikgsm",
      storageBucket: "tikgsm.firebasestorage.app",
      messagingSenderId: "311832408580",
      appId: "1:311832408580:web:4f8f622a5333bf95457b51"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function login(){
    if(document.getElementById("pass").value === PASSWORD){
        document.getElementById("panel").style.display = "block";
    } else {
        alert("Неверный пароль");
    }
}

function addProduct(){
    const newRef = db.ref("products").push();
    newRef.set({
        title: document.getElementById("title").value,
        price: document.getElementById("price").value,
        image: document.getElementById("image").value,
        description: document.getElementById("description").value
    }).then(()=>{
        alert("Товар добавлен!");
    });
}
</script>
</body>
</html>
