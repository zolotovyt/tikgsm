<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Товар</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; text-align: center; }
    header { background: black; color: white; padding: 15px; font-size: 20px; }
    img { max-width: 90%; height: auto; margin-top: 20px; border-radius: 10px; }
    .price { font-size: 22px; color: green; margin: 15px 0; }
    .desc { max-width: 600px; margin: auto; font-size: 16px; }
</style>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body>

<header>Товар</header>
<div id="product"></div>

<script>
const firebaseConfig = {
      apiKey: "AIzaSyDv8hgKDI_4GFyJAuKMZU8qPOxNhLc_Ilc",
      authDomain: "tikgsm.firebaseapp.com",
      databaseURL: "https://tikgsm-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "tikgsm",
      storageBucket: "tikgsm.firebasestorage.app",
      messagingSenderId: "311832408580",
      appId: "1:311832408580:web:4f8f622a5333bf95457b51"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");

db.ref("products/" + id).once("value").then(snapshot => {
    const data = snapshot.val();
    document.getElementById("product").innerHTML = `
        <img src="${data.image}">
        <h1>${data.title}</h1>
        <div class="price">${data.price} ₽</div>
        <div class="desc">${data.description}</div>
    `;
});
</script>
</body>
</html>
